<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
  <comment></comment>
  
  <!-- do some outputs if a grammar is transformed from lisp into XML-format -->
  <entry key="grammar.transform.lisp2xml.output">false</entry>
  <!-- do some outputs while parsing XML-format -->
  <entry key="grammar.readXML.output">true</entry>
 
  
  <!-- which strategy should be used when computing lexical anchors -->
  <entry key="grammar.build.anchorstrategy">grammar.buildJtigGrammar.DeepestLeftmostAnchor</entry>
  
  <!-- path to the lisp or xml file containing the tree insertion grammar -->
  <entry key="grammar.lexicon.path">src/test/resources/SchabesPaper.xml</entry>
  
  
  <!-- strategy for finding trees used in the parsing process -->
  <entry key="parser.lookup.findalllongestmatches">true</entry>
  
  <!-- stop loop on first terminal elemnent, which occurs -->
  <entry key="parser.stoponfirsttermitem">false</entry>
  
  <!-- gui -->
  <entry key="gui.forest.showpredictions">false</entry>
</properties>